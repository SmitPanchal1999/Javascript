<body>
    <script>

        const input=prompt("Write the number of lines(it must be a number >=1):",1);
        
        if (isFinite(input) && input>=1){
            const character="* "; //just change the character if you want
            const space="  "; //you can also put a character here 
            
            let temp;
            for(i=1;i<=input;i++){
                temp="";
                for (j=input-i;j>=1;j--){
                    temp+=space;
                }
                
                
                for(j=1;j<=i;j++){
                    temp+=character

                }
                console.log(temp);
            }
        }
        else{
            alert("Please write a number and it must be >=1");
        }


        </script> 
    </body>
</html>
