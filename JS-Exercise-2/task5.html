<body>
    <script>
        //Write​ ​ a ​ ​ JavaScript​ ​ program​ ​ to​ ​ shuffle​ ​ an​ ​array
        let array1=[0,1,2,3];
        let array2=[3,4,5];
        
        let obj1={};
        function doAminusB(obj1,obj2){
            let ans=[];
            for (let key in obj1){
                if (obj2[key]>=1){
                    if (obj2[key]<obj1[key]){
                        for (let i=0;i<(obj1[key]-obj2[key]);i++){
                            ans.push(key);
                        }
                    }
                }
                else{
                    for (let i=0;i<obj1[key];i++){
                            ans.push(key);
                        }
                    
                }
            }
            return ans;
        }
        function doBminusA(obj1,obj2){
            let ans=[];
            for (let key in obj2){
                if (obj1[key]>=1){
                    if (obj1[key]<obj2[key]){
                        for (let i=0;i<(obj2[key]-obj1[key]);i++){
                            ans.push(key);
                        }
                    }
                }
                else{
                    for (let i=0;i<obj2[key];i++){
                            ans.push(key);
                        }
                    
                }
            }
            return ans;
        }
        

        function doUnion(arr1,arr2){
            let ans=[]
            
            for(let i=0;i<arr1.length;i++){
                ans.push(arr1[i]);

            }
            for(let i=0;i<arr2.length;i++){
                ans.push(arr2[i]);
            }
            return ans
        }
        function doIntersection(obj1,obj2){
            let ans=[]
        
                for (let key in obj1){
                    if (obj2[key]>=1){
                        if (obj2[key]<obj1[key]){
                            for (let i=0;i<obj2[key];i++){
                                ans.push(key);
                            }

                        }
                        else{
                            for (let i=0;i<obj1[key];i++){
                                ans.push(key);
                            }

                        }

                    }
                }
            return ans;
            

        }
        

        for (let i=0;i<array1.length;i++){
            if (obj1[array1[i]]==undefined){
                obj1[array1[i]]=1;
            }
            else{
            obj1[array1[i]]+=1;
            }
        }
     

        let obj2={};
        for (let i=0;i<array2.length;i++){
            if (obj2[array2[i]]==undefined){
                obj2[array2[i]]=1;
            }
            else{
            obj2[array2[i]]+=1;
            }
        }
        alert("Union : "+doUnion(array1,array2));
        alert("Intersection : "+doIntersection(obj1,obj2));
        alert("A - B : "+doAminusB(obj1,obj2));
        alert("B - A : "+doBminusA(obj1,obj2));
        
        
    </script>
</body>
</html>
