<html>

<body>
    <script>
        const input=String(prompt("Enter two dates : ","01-01-1999","02-01-1999"));

        let dates=String(input.split("&"));
        let date1=""
        let date2=""
        let month1=""
        let month2=""
        let year1=""
        let year2=""
        let check=0;
        alert(dates);
        for (let i=0;i<dates.length;i++){
            if( dates[i]=="/" || dates[i]=="-" || dates[i]==","){
                check+=1;

            }
            else if (check==0){
                date1+=dates[i]
            }
            else if (check==1){
                month1+=dates[i]
            }
            else if (check==2){
                year1+=dates[i]
            }
            else if (check==3){
                date2+=dates[i];
            }
            else if (check==4){
                month2+=dates[i];
            }
            else if  (check==5){
                year2+=dates[i];
            }
            
        }
      
        let Date1=new Date(month1+"/"+date1+"/"+year1);
        let Date2=new Date(month2+"/"+date2+"/"+year2);
       let diff= Date2.getTime()-Date1.getTime();
       if (diff<0){
           diff=(-1)*diff
       }
       let days =diff/(1000*3600*24);
       
       let years=Math.floor(days/365)
       days=days-years*365
       let months=Math.floor(days/30)
       days=days-months*30

       
        alert("Difference between two dates is "+years+" years "+months+" Months " +days+" days");
        </script>
</body>
</html>
