<html>

<head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../Css/style.css">
</head>

<body>
    <div class="container-fluid no-padding">
        <div class="container text-center" style="height: 100%;">
            <div class="centerIt text-center" style="width: 70%;">
                <div style="height: 20px;margin-bottom: 10px;"></div>
                <form name="signUpForm" method="POST">
                    <p>
                        <input style="border: 1px solid black;" type="text" id="userName" name="username"
                            placeholder="Enter Username" required>
                    </p>
                    <p>
                        <input style="border: 1px solid black;" type="password" id="password" name="password"
                            placeholder="Enter password" required>
                    </p>
                    <span name="passwordValidationMsg"></span>
                    <p>
                        <input style="border: 1px solid black;" type="password" id="confirmPassword"
                            name="confirmPassword" placeholder="Confirm password" required>
                    </p>
                    <p>
                        <span>
                            Student<input type="radio" name="userType" value="student" checked>
                            Admin<input type="radio" name="userType" value="admin">
                        </span>
                    </p>
                    <a href="./login.html">Back to login</a>
                    <input type="submit" value="Register">
                    <div style="height: 20px;margin-bottom: 10px;"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="../Javascripts/signUp.js"></script>
</body>

</html>
