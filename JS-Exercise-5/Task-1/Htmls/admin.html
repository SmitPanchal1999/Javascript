<html>

<head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../Css/style.css">
</head>

<body onload="storeCourses()">
    <div class="container-fluid no-padding">
        <div class="container text-center" style="height: 100%;">
            <div class="centerIt text-center" style="width: 70%;">
                <div style="height: 20px;"></div>
                <button style="margin-bottom: 20px;" class="btn btn-primary" id="courses" onclick="showAllStudents()">Show All Students</button>
                <div id="assignedCourses" style="display: none;width: 200px;height: 300px;overflow-y: scroll;">

                </div>
                <div id="showStudents"></div>
                <div>
                    <div style="height: 30px;"></div>
                    <span>
                    <input type="text" id="newCourse" placeholder="Enter the new Course:">
                    
                    <button id="addButton" class="btn btn-outline-primary btn-sm" onclick="addNew()"><i
                            class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp; Add</button>
                    <button style="display: none;" id="updateButton" class="btn btn-outline-primary btn-sm" onclick="update()"><i
                            class="fa fa-edit" aria-hidden="true"></i>&nbsp; Update</button>
                    <button id="cancelButton" style="display: none;" class="btn btn-outline-danger btn-sm"
                        onclick="cancelUpdate()">Cancel</button>

                    </span>
                    <div style="height: 20px;margin-bottom: 10px;"></div>

                    <table id="table" class="text-center" style="width: 100%;">
                    </table>
                    <div style="height: 20px;margin-bottom: 10px;"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="../Javascripts/admin.js"></script>
</body>

</html>
